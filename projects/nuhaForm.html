<body>

<h2 style="color:DodgerBlue;">Information</h2>

<form action="form.html">

  <label for="name">Name:</label><br>
  <input type="text"name="name" value="" required><br><br>
  <label for="username">Username:</label><br>
  <input type="text" id="username" name="username" required><br><br>
  <label for="emails">Email:</label><br>
  <input type="email" id="emails" name="emails" multiple><br><br>
  <label for="id">Password:</label><br>
  <input type="password" id="pwd"name="pwd" value="" required><br><br>
  <label for="birthdaytime">Birth Date:</label>
  <input type="datetime-local" id="birthdaytime" name="birthdaytime" ><br><br>
  <label for="phone">Phone Number:</label><br>
  <input type="tel" id="phone" name="phone" placeholder="018-45-678-291" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}-[0-9]{3}" required><br>
  <p>Gender:</p>
  <input type="radio" id="male" name="Gender" value="Male">
  <label for="male">Male:</label>
  <input type="radio" id="female" name="Gender" value="Female">
  <label for="female">Female:</label>
  <input type="radio" id="others" name="Gender" value="Other">
  <label for="others">Others:</label><br><br>
<label for="select language">Language:</label>
<select id="select language">
    <option value="">Select Language</option>
    <option value="en-us">English</option>
    <option value="bn">Bangla</option>
    <option value="fr">France</option>

    <option value="ja">Japanese</option>

</select><br><br>

}
</script>
